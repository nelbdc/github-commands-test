name: Matrix
on:
  push:
    branches: main
  workflow_dispatch:
    inputs:
      string:
        type: string
        default: "ubuntu-latest,windows-latest"
jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: null
    steps:
      - name: set matrix
        id: set-matrix
        uses: actions/github-script@v6
        with:
          script: |
            const os = ${{inputs.string}}.split(",")
            console.log(os)

  node-matrix:
    if: false
    strategy:
      matrix:
        os: ${{ join(inputs.string) }}
        node-version: [14, 15, 16]
        include:
          - os: ubuntu-lastest
            is-ubuntu: true
          - os: macos-latest
            is-macos: true
          - os: windows-latest
            is-windows: true
          - experimental: true
          - os: ubuntu-lastest
            node-version: 16
            experimental: true
          - os: ubuntu-lastest
            node-version: 17
        exclude:
          - os: ubuntu-latest
            node-version: 14
      fail-fast: true
      max-parallel: 3
    continue-on-error: ${{ matrix.experimental == true }}
    runs-on: ${{ matrix.os }}
    steps:
      - if: matrix.experimental == true
        run: exit 1
      - run: node -v
      - run: echo '${{ toJson(matrix) }}'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v
