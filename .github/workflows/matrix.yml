name: Matrix
on: push

jobs:
  node-matrix:
    continue-on-error: false
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 15, 16]
        include:
          - os: ubuntu-lastest
            is-ubuntu: true
          - os: macos-latest
            is-macos: true
          - os: windows-latest
            is-windows: true
          - experimental: true
          - os: ubuntu-lastest
            node-version: 16
            experimental: true
          - os: ubuntu-lastest
            node-version: 17
        exclude:
          - os: ubuntu-lastest
            node-version: 14
      fail-fast: true
      max-parallel: 3
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - run: echo '${{ toJson(matrix) }}'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v
