name: Expression & Content
on: [push, pull_request, issues, workflow_dispatch]
jobs:
  expressions-and-context:
    runs-on: ubuntu-latest
    steps:
      - name: Expressions
        id: expressions
        run: echo ${{ toJson(github) }}
      - name: Dump context
        run: |
          echo ${{ toJson(job) }}
          echo ${{ toJson(secrets) }}
          echo ${{ toJson(steps) }}
          echo ${{ toJson(runner) }}
