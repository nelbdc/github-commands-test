name: Expression & Context
on: [push, pull_request, issues, workflow_dispatch]
jobs:
  expressions-and-context:
    runs-on: ubuntu-latest
    name: Expressions & context
    steps:
      - name: Expressions
        id: expressions
        run: |
          echo "${{ github.action }}"
      - name: Dump context
        run: |
          echo "${{ toJson(job) }}"
          echo "${{ toJson(secrets) }}"
          echo "${{ toJson(steps) }}"
          echo "${{ toJson(runner) }}"
