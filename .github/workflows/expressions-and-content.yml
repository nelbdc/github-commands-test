name: Expression & Context
on: [push, pull_request, issues, workflow_dispatch]
jobs:
  expressions-and-context:
    runs-on: ubuntu-latest
    name: Expressions & context
    steps:
      - name: "Dump context"
        run: |
          echo "${{ toJson(job) }}"
          echo "${{ toJson(secrets) }}"
          echo "${{ toJson(steps) }}"
          echo "${{ toJson(runner) }}"
